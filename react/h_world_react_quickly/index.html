var Post = React.createClass({
  PropTypes:{
    user: React.PropTypes.string.isRequired,
    content: React.PropTypes.string.isRequired,
    id: React.PropTypes.number.isRequired,
  },
  render: function() {
    return (
      <div className='post'>
        <h2 className='postAuthor' id={this.props.id}>
          {this.props.user}:
          <span className='postBody'>{this.props.content}</span>
          {this.props.children}
        </h2>
      </div>
    );
  }
});

var Comment = React.createClass({
  propTypes: {
    id: React.PropTypes.number.isRequired,
    content: React.PropTypes.string.isRequired,
    user: React.PropTypes.string.isRequired,
  },
  render: function() {
    return (
      <div className='comment'>
        <h2 className='commentAuthor'>
          {this.props.user}:
          <span className='commentContent'>
            {this.props.content}
          </span>
          {this.props.children}
        </h2>
      </div>
    );
  }
});

var CreateComment = React.createClass({
  propTypes: {
    onCommentSubmit: React.PropTypes.func.isRequired,
    content: React.PropTypes.string,
  },
  getInitialState: function(){
    return {
      content: '',
      user: ''
    };
  },
  handleAuthorChange: function(event) {
    this.setState({
      user: event.target.value
    });
  },
  handleTextChange: function(event) {
    this.setState({
      content: event.target.value
    });
  },
  handleSubmit: function(event) {
    event.preventDefault();
    this.props.onCommentSubmit({
      user: this.state.user.trim(),
      content: this.state.content.trim()
    }),
    this.setState( {
      user: '',
      content: ''
    });
  },
  render: function() {
    return (
      <form className='createComment' onSubmit={this.handleSubmit}>
        <input
          type='text'
          placeholder='Your name'
          value={this.state.user}
          onChange={this.handleAuthorChange} /> 
        <input
          type='text'
          placeholder='Thoughts?'
          onChange={this.handleTextChange}
          value={this.state.content} />
        <input type='submit' value='Post' />
      </form>
    )
  }
});

var CommentBox = React.createClass({
  propTypes: {
    post: React.PropTypes.object,
    comments: React.PropTypes.arrayOf(React.PropTypes.object)
  },
  getInitialState: function(){
    return {
      comments: this.props.comments
    }
  },
  handleCommentSubmit: function(comment) {
    var comments = this.state.comments;
    comment.id = Date.now()
    var newComments = comments.concat([comment]);
    this.setState({
      comments: newComments
    });
  },
  render: function() {
    return (
      <div className='commentBox'>
        <Post
          id={this.props.post.id}
          content={this.props.post.content}
          user={this.props.post.user} />
        {
          this.state.comments.map(function(comment) {
            return(
              <Comment
                key={comment.id}
                content={comment.content}
                user={comment.user} />
            )
          })
        }
        <CreateComment onCommentSubmit={this.handleCommentSubmit} />
      </div>
    )
  }
});

var h1 = React.createElement('h1', null, 'Hello World!');
class HelloWorld extends React.Component {
  render() {
    return React.createElement('div',
      null,
      h1,
      React.createElement(CommentBox, {
          comments: data.comments,
          post: data.post,
        }
      )
    );
  }
}

ReactDOM.render(
    React.createElement(HelloWorld, null),
    document.getElementById('content')
);
    </script>

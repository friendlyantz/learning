<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid system</title>
  <meta name="viewport" content="width=device-widt, initial-scale=1">
  <!--
    <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" rel="stylesheet" type="text/css"/>
  -->
  <link href="node_modules/milligram/dist/milligram.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    .column {
      text-align: center;
      border: 1px solid black;
    }

    .column.no-border {
      border: 0px none;
    }
  </style>
</head>
<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="column">One</div>
      <div class="column">Two</div>
      <div class="column">Three</div>
      <div class="column">Four</div>
    </div>
    <br>
    <div class="row">
      <div class="column">One</div>
      <div class="column column-50 column-offset-25">Two</div>
    </div>
    <br>
    <div class="row">
      <div class="column">One</div>
      <div class="column">Two</div>
      <div class="column">Three</div>
    </div>
    <br>
    <div class="row">
      <div class="column">One</div>
      <div class="column no-border">
        <div class="row">
          <div class="column">One</div>
          <div class="column">Two</div>
          <div class="column">Three</div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="column column-66 column-offset-33">One</div>
    </div>
  </div>
</body>
</html>

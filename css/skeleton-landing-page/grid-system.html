<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeleton Grid System</title>
  <meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=10" /> 
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/skeleton.css" type="text/css" />
  <style>
    .column, .columns {
      text-align: center;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row"><div class="one column">One</div><div class="eleven columns">Eleven</div></div><br>
    <div class="row"><div class="two columns">Two</div><div class="ten columns">Ten</div></div><br>
    <div class="row"><div class="three columns">Three</div><div class="nine columns">Nine</div></div><br>
    <div class="row"><div class="four columns">Four</div><div class="eight columns">Eight</div></div><br>
    <div class="row"><div class="five columns">Five</div><div class="seven columns">Seven</div></div><br>
    <div class="row"><div class="six columns">Six</div><div class="six columns">Six</div></div><br>
    <div class="row"><div class="seven columns">Seven</div><div class="five columns">Five</div></div><br>
    <div class="row"><div class="eight columns">Eight</div><div class="four columns">Four</div></div><br>
    <div class="row"><div class="nine columns">Nine</div><div class="three columns">Three</div></div><br>
    <div class="row"><div class="ten columns">Ten</div><div class="two columns">Two</div></div><br>
    <div class="row"><div class="eleven columns">Eleven</div><div class="one column">One</div></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>coffee cup top</title>
    <link href="stylesheets/main.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <h1>coffee cup top</h1>
    <div class="coffee-cup-top">
      <div class="coffee-cup-top_original"></div>
      <div class="coffee-cup-top_in-css">
        <div class="coffee-cup-top_barista-message">
          <div class="coffee-cup-top_barista-message_start">
            <svg viewBox="0 0 800 800">
              <path id="curve_seam" d="M 205 145 q 35 -50 125 -75" />
              <path id="curve_here" d="M 503 80 q 70 15 116 63" />
              <path id="curve_1" d="M 273 476 C 50 50 750 50 550 470" stroke="white" stroke-width="10" fill="none" />
              <path
                id="curve_customer-message"
                d="M 34,394 A 371,371 0,0,0 766,456" />
              <text>
                <textPath xlink:href="#curve_seam">SEAM</textPath>
                <textPath xlink:href="#curve_here">HERE</textPath>
                <textPath
                    class="customer-message"
                    xml:space="preserve"
                    xlink:href="#curve_customer-message">CAUTION                   HOT</textPath>
              </text>
            </svg>
          </div>
          <span class="coffee-cup-top_barista-message_pointer">⌃</span>
          <span class="coffee-cup-top_barista-message_breather">•</span>
          <span class="coffee-cup-top_barista-message_end">here</span>
        </div>
        <div class="coffee-cup-top_brand">
          <span class="coffee-cup-top_brand_capital">D</span>
          <span class="coffee-cup-top_brand_remainder">etpak</span>
        </div>
        <div class="coffee-cup-top_code_1">V150</div>
        <div class="coffee-cup-top_code_2">24</div>
        <div class="coffee-cup-top_customer-message">caution hot</div>
        <div class="coffee-cup-top_recycle">♵</div>
      </div>
    </div>
  </body>
</html>

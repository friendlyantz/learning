<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woolworths bag price tag</title>
  <link href="style.scss" type="text/css" rel="stylesheet" >
</head>
<body>
  <h1>Woolworths bag price tag</h1>
  <div class="woolworths-bag-price-tag-original"></div>
  <div class="woolworths-bag-price-tag-in-css metal linear">
    <div class="tag">
      <div class="hole metal"></div>
      <div class="price">99<span class="cents">¢</span></div>
      <div class="title">bag for good<span class="tm">™</span></div>
      <div class="tagline">
        Buy this bag once and if it gets<br />
        damaged, we'll replace it for free.
      </div>
    </div>
  </div>
</body>
</html>
